spring:
  # 로컬에서만(Test에선 실행 안되도록) 실행되게 프로파일 설정
  # 개발 서버 : dev, 운영 서버 : real
  profiles:
    active: local

  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        use_sql_comments: true #queryDsl jpql 보기 옵션

logging.level:
  org.hibernate.SQL: debug